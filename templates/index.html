<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Level Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Obesity Level Predictor</h1>
        <p>Enter your details below to predict your obesity level based on our machine learning model.</p>

        <form id="prediction-form">
            <!-- Categorical Features -->
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="family_history_with_overweight">Family History of Overweight:</label>
                <select id="family_history_with_overweight" name="family_history_with_overweight" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="FAVC">Frequent Consumption of High-Caloric Food (FAVC):</label>
                <select id="FAVC" name="FAVC" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CAEC">Food Between Meals (CAEC):</label>
                <select id="CAEC" name="CAEC" required>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Frequently">Frequently</option>
                    <option value="Always">Always</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SMOKE">Smoking:</label>
                <select id="SMOKE" name="SMOKE" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SCC">Calories Consumption Monitoring (SCC):</label>
                <select id="SCC" name="SCC" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CALC">Alcohol Consumption (CALC):</label>
                <select id="CALC" name="CALC" required>
                    <option value="no">No</option>
                    <option value="Sometimes">Sometimes</option>
                    <option value="Frequently">Frequently</option>
                    <option value="Always">Always</option>
                </select>
            </div>

            <div class="form-group">
                <label for="MTRANS">Transportation Mode (MTRANS):</label>
                <select id="MTRANS" name="MTRANS" required>
                    <option value="Public_Transportation">Public Transportation</option>
                    <option value="Walking">Walking</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Motorbike">Motorbike</option>
                    <option value="Bike">Bike</option>
                </select>
            </div>

            <!-- Numerical Features -->
            <div class="form-group">
                <label for="Age">Age (years):</label>
                <input type="number" id="Age" name="Age" min="0" step="1" required>
            </div>

            <div class="form-group">
                <label for="Height">Height (meters):</label>
                <input type="number" id="Height" name="Height" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="Weight">Weight (kg):</label>
                <input type="number" id="Weight" name="Weight" min="0" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="FCVC">Vegetable Consumption Frequency (FCVC, 1-3):</label>
                <input type="number" id="FCVC" name="FCVC" min="1" max="3" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="NCP">Main Meals per Day (NCP, 1-4):</label>
                <input type="number" id="NCP" name="NCP" min="1" max="4" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="CH2O">Water Intake (liters/day, CH2O, 1-3):</label>
                <input type="number" id="CH2O" name="CH2O" min="1" max="3" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="FAF">Physical Activity Frequency (FAF, 0-3):</label>
                <input type="number" id="FAF" name="FAF" min="0" max="3" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="TUE">Technology Use Time (hours/day, TUE, 0-2):</label>
                <input type="number" id="TUE" name="TUE" min="0" max="2" step="0.1" required>
            </div>

            <button type="submit">Predict Obesity Level</button>
        </form>

        <div id="result" class="result hidden">
            <h2>Prediction Result</h2>
            <p id="prediction"></p>
            <p id="model-info"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
